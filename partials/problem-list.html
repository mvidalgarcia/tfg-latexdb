<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>Listado de problemas</h1>
        </div>
        <div class="col-md-6">
            <div class="pull-right">
                <!--Sidebar content-->
                <form class="navbar-search">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-query" ng-model="vars.query" ng-change="filtrar()" 
                    placeholder="#Tag Filtro ..." tabindex="1" accesskey="f">
                    <span class="btn tag" ng-click="clearQuery()" accesskey="c">&times;</span>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">      
            <div class="problem-list">
                <table class="table table-stripped table-condensed">
                    <thead>
                        <tr>
                            <th style="min-width:100px">Resumen</th>
                            <th style="min-width:100px"><i class="fa fa-tags"></i> Tags</th>
                            <th style="width:20px"></th>
                            <th style="width:20px"></th>
                            <th style="width:20px"></th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr ng-repeat="problema in problemas"
                           ng-show="elegido(problema)">
                          <td>{{problema.resumen}}</td>
                          <td><ul class="list-inline">
                                  <li class="tag cursor-pointer" ng-repeat="tag in problema.tags" 
                                  ng-click="filterTag(tag.nombre)">{{tag.nombre}}</li>
                              </ul>
                          </td>
                          <td><a ng-click="viewProblem(problema.id_problema)" class="btn btn-small btn-info">
                                  <i class="fa fa-eye"></i>
                                  <span class="hidden-xs">Ver</span>
                              </a>
                          </td>
                          <td><a problema={{problema.id_problema}} custom-dialog-buttons={{editDialogButtons(problema)}} 
                                 ng-really-message={{getDialogMsgEdit(problema)}}
                                 ng-really-click="editProblem(problema.id_problema)" 
                                 ng-click="mightEditProblem(problema)" 
                                 class="btn btn-small btn-primary">
                                 <i class="fa fa-edit"></i>
                                 <span class="hidden-xs">Editar</span>
                              </a>
                          </td>
                          <td><a custom-dialog-buttons={{deleteDialogButtons(problema)}} 
                                 ng-really-message={{getDialogMsgDelete(problema)}} 
                                 ng-really-click="deleteProblem(problema.id_problema)" 
                                 class="btn btn-small btn-danger">
                                 <i class="fa fa-trash-o"></i>
                                 <span class="hidden-xs">Borrar</span>
                              </a>
                          </td>
                       </tr>
                    </tbody>
                </table>
            </div> <!-- problem-list -->
        </div> <!-- col-md-11 -->
    </div> <!-- row -->
    <a ng-click="createNewProblem()" class="btn btn-success"><i class="fa fa-file"></i> Problema Nuevo</a>
</div><!-- container-fluid -->
