<div class="container-fluid">
    <h1>Listado de documentos</h1>
    <div class="col-md-9">      
        <table class="table table-stripped table-condensed">
            <thead>
                <tr>
                    <th style="min-width:140px">Detalles</th>
                    <th style="min-width:50px">Estado</th>
                    <th style="width:20px"></th>
                    <th style="width:20px"></th>
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="doc in docs | filter:query">
                  <td><a ng-click="viewDoc(doc.id_doc)">{{doc.titulacion}}. {{doc.asignatura}}. {{doc.convocatoria}}. {{doc.fecha}}</a></td>
                  <td><ul class="list-inline"><li class="estado {{doc.estado}}" ng-click="filterState(doc.estado)">{{doc.estado}}</li></ul></td>
                  <td><a ng-click="editDoc(doc.id_doc)" class="btn btn-small btn-primary">Editar</a></td>
                  <td><a ng-click="deleteDoc(doc.id_doc)" class="btn btn-small btn-danger">Borrar</a></td>
              </tr>
          </tbody>
      </table>
    </div>
    <div class="row">
        <div class="col-md-3">
        <!--Sidebar content-->
        Filtro: <input size="10" ng-model="query"><span class="btn tag" ng-click="clearQuery()">x</span>
    </div>
</div>
<a ng-click="createNewDoc()" class="btn btn-success">Documento Nuevo</a>
