<!doctype html>
<html lang="en" ng-app="problemsCollection">
<head>
  <meta charset="utf-8">
  <title>Aplicación TFG</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css">
  <!-- Font Awesome free icons -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- jQueryUI implementa muchos "gadgets" para diseñar UIs -->
  <script src="javascript/jquery-1.10.2.js"></script>
  <script src="javascript/jquery-ui-1.10.4.custom.min.js"></script>
  <!-- AngularJS -->
  <script src="javascript/angular.js"></script>
  <script src="javascript/angular-route.js"></script>
  <!-- sortable.js es de AngularJS-UI que mezcla funcionalidad de jQueryUI
       con el modelo de datos de Angular. Es el que permite reordenar
       listas por drag&drop y que eso se refleje en el modelo
  -->
  <script src="javascript/sortable.js"></script>
  <!-- UI Bootstrap - Componentes de Bootstrap escritos en AngularJS.
	   Permite usar los paneles colapsados -->
  <script src="javascript/ui-bootstrap-tpls-0.11.0.min.js"></script>

  <!-- Finalmente nuestro código propio -->
  <script src="javascript/app.js"></script>
  <script src="javascript/controllers.js"></script>
</head>
<body>
	<!-- Menú de navegación -->
	<div class="navbar navbar-inverse navbar-fixed-top menu" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-collapse collapse" ng-controller="HeaderController">
   		       		<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive('/list-doc')}" ><a href="#/list-doc">Listado de documentos</a></li>
						<li><a>|</a></li>
						<li ng-class="{ active: isActive('/new-doc')}" ><a href="#/new-doc">Documento nuevo</a></li>
						<li><a>|</a></li>
						<li ng-class="{ active: isActive('/list')}" ><a href="#/list">Listado de problemas</a></li>
						<li><a>|</a></li>
						<li ng-class="{ active: isActive('/new')}" ><a href="#/new">Problema nuevo</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container" ng-view></div>   
</body>
</html>
